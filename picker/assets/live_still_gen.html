<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picker Live UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 1024px;
            height: 600px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
            max-width: 100vw;
            max-height: 100vh;
        }

        .panel {
            background: #262626;
            border: 1px solid #444;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .panel-header {
            background: #333;
            padding: 5px 10px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
        }

        .live-stream {
            grid-row: span 2;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #ff4444;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .timestamp {
            font-size: 10px;
            color: #888;
        }

        /* Responsive scaling */
        @media (max-aspect-ratio: 1024/600) {
            .container {
                width: 100vw;
                height: 58.59vw;
            }
        }
        @media (min-aspect-ratio: 1024/600) {
            .container {
                height: 100vh;
                width: 170.67vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel live-stream">
            <div class="panel-header">
                <span><span class="status-dot"></span>Live Stream</span>
                <span class="timestamp" id="live-time"></span>
            </div>
            <img src="/stream.mjpg" alt="Live Stream">
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <span>Latest Capture</span>
                <span class="timestamp" id="still-time"></span>
            </div>
            <img id="still-img" src="/assets/placeholder_still.png" alt="Still Capture">
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <span>AI Generation</span>
                <span class="timestamp" id="gen-time"></span>
            </div>
            <img id="gen-img" src="/assets/placeholder_gen.png" alt="AI Generation">
        </div>
    </div>

    <script>
        const stillImg = document.getElementById('still-img');
        const genImg = document.getElementById('gen-img');
        const liveTime = document.getElementById('live-time');

        function updateTime() {
            const now = new Date();
            liveTime.textContent = now.toLocaleTimeString();
        }

        function pollImages() {
            const t = Date.now();
            
            // Update image sources with cache-buster
            stillImg.src = '/assets/latest_still.png?t=' + t;
            genImg.src = '/assets/img2img_output.png?t=' + t;
        }

        // Initially load
        updateTime();
        pollImages();
        
        // Poll every 500ms
        setInterval(pollImages, 500);
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
