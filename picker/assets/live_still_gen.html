<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picker Live UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 1024px;
            height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 380px 1fr 1fr;
            gap: 10px;
            padding: 15px;
            box-sizing: border-box;
            max-width: 100vw;
            max-height: 100vh;
        }

        .panel {
            background: #262626;
            border: 1px solid #444;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .panel-header {
            background: #333;
            padding: 4px 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
        }

        .interrogation-text, .prompt-text {
            grid-column: 1 / 4;
        }

        .interrogation-content, .prompt-content {
            padding: 5px 15px;
            font-size: 20px;
            line-height: 1.3;
            overflow-y: auto;
            flex: 1;
            display: flex;
            align-items: center;
            color: #ccc;
        }

        .image-wrapper {
            background: #000;
            line-height: 0;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .live-stream img,
        .latest-capture img,
        .ai-generation img {
            transform: scaleX(-1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #ff4444;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .timestamp {
            font-size: 10px;
            color: #888;
        }

        /* Responsive scaling */
        @media (max-aspect-ratio: 1024/600) {
            .container {
                width: 100vw;
                height: 58.59vw;
            }
        }
        @media (min-aspect-ratio: 1024/600) {
            .container {
                height: 100vh;
                width: 170.67vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel live-stream">
            <div class="panel-header">
                <span><span class="status-dot"></span>Live Stream</span>
                <span class="timestamp" id="live-time"></span>
            </div>
            <div class="image-wrapper">
                <img src="/stream.mjpg" alt="Live Stream">
            </div>
        </div>
        
        <div class="panel latest-capture">
            <div class="panel-header">
                <span>You</span>
                <span class="timestamp" id="still-time"></span>
            </div>
            <div class="image-wrapper">
                <img id="still-img" src="/assets/placeholder_still.png" alt="Still Capture">
            </div>
        </div>
        
        <div class="panel ai-generation">
            <div class="panel-header">
                <span>The New You</span>
                <span class="timestamp" id="gen-time"></span>
            </div>
            <div class="image-wrapper">
                <img id="gen-img" src="/assets/placeholder_gen.png" alt="AI Generation">
            </div>
        </div>
        
        <div class="panel interrogation-text">
            <div class="panel-header">
                <span>What the Machine Sees</span>
            </div>
            <div class="interrogation-content" id="interrogation-text">—</div>
        </div>
        
        <div class="panel prompt-text">
            <div class="panel-header">
                <span>What the Machine Made</span>
            </div>
            <div class="prompt-content" id="prompt-text">—</div>
        </div>
    </div>

    <script>
        const stillImg = document.getElementById('still-img');
        const genImg = document.getElementById('gen-img');
        const liveTime = document.getElementById('live-time');
        const interrogationText = document.getElementById('interrogation-text');
        const promptText = document.getElementById('prompt-text');

        function updateTime() {
            const now = new Date();
            liveTime.textContent = now.toLocaleTimeString();
        }

        function pollImages() {
            const t = Date.now();
            
            // Update image sources with cache-buster
            stillImg.src = '/assets/latest_still.png?t=' + t;
            genImg.src = '/assets/img2img_output.png?t=' + t;
        }

        async function pollStatus() {
            try {
                const response = await fetch('/api/status');
                if (response.ok) {
                    const data = await response.json();
                    
                    // Update interrogation results, ordering by the device's
                    // canonical category order when available.
                    if (data.interrogation_results && !data.interrogation_results.error) {
                        const results = data.interrogation_results.results || {};
                        const tags = data.interrogation_results.general_tags || [];
                        const order = data.category_order || [];
                        // Map title -> winner
                        const winnersMap = {};
                        Object.keys(results).forEach(k => {
                            const r = results[k];
                            winnersMap[k] = (r && r.winner) ? r.winner : null;
                        });
                        // Build ordered winners list
                        const winners = [];
                        const added = new Set();
                        order.forEach(t => {
                            if (winnersMap[t]) { winners.push(winnersMap[t]); added.add(t); }
                        });
                        Object.keys(winnersMap).forEach(k => { if (!added.has(k) && winnersMap[k]) winners.push(winnersMap[k]); });
                        const all = [...winners, ...tags];
                        interrogationText.textContent = all.length > 0 ? all.join(', ') : '—';
                    } else if (data.interrogation_results && data.interrogation_results.error) {
                        interrogationText.textContent = 'Error: ' + data.interrogation_results.error;
                    } else {
                        interrogationText.textContent = '—';
                    }

                    // For the "What the Machine Made" panel prefer showing
                    // structured interrogation winners (ordered) + general tags
                    // when available. Otherwise fall back to the raw prompt.
                    if (data.gen_interrogation_results && !data.gen_interrogation_results.error) {
                        const results = data.gen_interrogation_results.results || {};
                        const tags = data.gen_interrogation_results.general_tags || [];
                        const order = data.category_order || [];
                        const winnersMap = {};
                        Object.keys(results).forEach(k => {
                            const r = results[k];
                            winnersMap[k] = (r && r.winner) ? r.winner : null;
                        });
                        const winners = [];
                        const added = new Set();
                        order.forEach(t => {
                            if (winnersMap[t]) { winners.push(winnersMap[t]); added.add(t); }
                        });
                        Object.keys(winnersMap).forEach(k => { if (!added.has(k) && winnersMap[k]) winners.push(winnersMap[k]); });
                        const all = [...winners, ...tags];
                        promptText.textContent = all.length > 0 ? all.join(', ') : (data.current_prompt || '—');
                    } else if (data.current_prompt) {
                        promptText.textContent = data.current_prompt;
                    } else {
                        promptText.textContent = '—';
                    }
                }
            } catch (e) {
                // Silently fail - endpoint might not be ready yet
            }
        }

        // Initially load
        updateTime();
        pollImages();
        pollStatus();
        
        // Poll every 500ms
        setInterval(pollImages, 500);
        setInterval(pollStatus, 500);
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
